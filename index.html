<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha lista de tarefas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marc√°-lo como completo</p>
  </header>
  <main>
    <section> 
      <label for="texto-tarefa">Isira aqui a tarefa:</label>
    <input type="text" id="texto-tarefa">
    <button id="criar-tarefa">Criar</button>
    </section>
    <section>
      <ol id="lista-tarefas">
      </ol>
      <button id="apaga-tudo">Limpar</button>
      <button id="remover-finalizados">Remover finalizados</button>
      <button id="salvar-tarefas">Salvar tarefas</button>
      <button id="mover-cima">Up</button>
      <button id="mover-baixo">Down</button>
      <button id="remover-selecionado">Remover</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
