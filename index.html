<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha lista de tarefas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="public/style.css">
</head>
<body>
  <div class="card w-50">
    <div class="card-header">
      <h1 class="text-center ">Todo List</h1>
    </div>
    <p id="funcionamento" class="text-center mt-3">click to select. <strong>double click to mark as done.</strong></p>
  </div>
  <main>
    <section class="mt-5 mb-3 d-flex justify-content-between align-items-center"> 
      <label for="texto-tarefa"><h5 class="text-center mt-2">insert task</h5></label>
      <input type="text" id="texto-tarefa" placeholder="new task">
      <button id="criar-tarefa" class="btn btn-primary">let's DO IT!</button>
    </section>
    <section>
      <ol id="lista-tarefas">
      </ol>
      <button class="btn btn-danger" id="apaga-tudo">Clear</button>
      <button class="btn btn-secondary" id="remover-finalizados">Clear Done</button>
      <button class="btn btn-primary" id="salvar-tarefas">Save</button>
      <button class="btn btn-dark"id="mover-cima">Up</button>
      <button class="btn btn-dark" id="mover-baixo">Down</button>
      <button class="btn btn-primary"id="remover-selecionado">Clear Selected</button>
    </section>
  </main>
  <script src="public/script.js"></script>
</body>
</html>
